<div class="form-group">
  <label [for]="id">{{ label }}:</label>
  <div class="password-wrapper">
    <input
      [type]="showPassword ? 'text' : 'password'"
      [id]="id"
      [name]="name"
      [value]="value"
      [placeholder]="placeholder"
      [required]="required"
      [attr.minlength]="minlength ? minlength : null"
      [disabled]="disabled"
      (input)="onInput($event)"
      (blur)="onTouched()"
      (appCapsLock)="capsLockOn = $event"
    >
    <button type="button" class="toggle-password" (click)="toggleVisibility()" tabindex="-1">
      {{ showPassword ? 'ğŸ™ˆ' : 'ğŸ‘ï¸' }}
    </button>
  </div>
  <div *ngIf="capsLockOn" class="caps-lock-warning">
    âš ï¸ Caps Lock is on
  </div>
</div>
