spring:
  application:
    name: Ares
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always
      separator: ;;
  session:
    store-type: none
app:
  copyright:
    start-year: 2024
user:
  password:
    min_length: 8
feed:
  interval_ms: 300000 # 5 min
  query_limit: 1000

security:
  jwt:
    secret: aS1hbS1hLXNlY3JldC1rZXktZm9yLWFyZXMtdGhhdC1pcy1sb25nLWVub3VnaA==
    refresh_expiration_ms: 86400000 # 24 hr
    access_expiration_ms: 3600000  # 1 hour

logging:
  level:
    root: INFO
