spring:
  application:
    name: Ares
  main:
    allow-bean-definition-overriding: true
  jpa:
    hibernate:
      ddl-auto: none # Disable Hibernate's schema validation
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true
  sql:
    init:
      mode: never
  activemq:
    packages:
      trusted: java.util,net.blackhacker.ares.dto
  session:
    store-type: none
  flyway:
    enabled: true
    locations:
      - classpath:db/migration
      - classpath:db/testdata
    placeholders:
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: password

app:
  copyright:
    start-year: 2024
user:
  password:
    min_length: 8
feed:
  interval_ms: 300000 # 5 min
  query_limit: 1000

security:
  jwt:
    secret: aS1hbS1hLXNlY3JldC1rZXktZm9yLWFyZXMtdGhhdC1pcy1sb25nLWVub3VnaA==
    refresh_expiration_ms: 86400000 # 24 hr
    access_expiration_ms: 3600000  # 1 hour

logging:
  level:
    root: INFO
