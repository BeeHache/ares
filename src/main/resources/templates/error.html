<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        h1 { color: #d9534f; }
        .container { max-width: 600px; margin: 0 auto; }
        .details { background: #f8f9fa; padding: 20px; border-radius: 5px; text-align: left; margin-top: 20px;}
    </style>
</head>
<body>
<div class="container">
    <h1>Oops! Something went wrong.</h1>
    <p>We encountered an unexpected error.</p>

    <div class="details" th:if="${status} or ${error}">
        <p><strong>Status:</strong> <span th:text="${status}">500</span></p>
        <p><strong>Error:</strong> <span th:text="${error}">Internal Server Error</span></p>
        <p th:if="${message}"><strong>Message:</strong> <span th:text="${message}">No message available</span></p>
        <p th:if="${path}"><strong>Path:</strong> <span th:text="${path}">/</span></p>
    </div>

    <p><a href="/">Go back to Home</a></p>
</div>
</body>
</html>
